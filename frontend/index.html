<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG Q&A System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #e8f5e9;
            color: #2e7d32;
            display: none;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .status.show {
            display: block;
        }

        .qa-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-container {
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-question {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 15px 15px 15px 5px;
            margin-left: 20%;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .message-answer {
            background: white;
            padding: 20px;
            border-radius: 15px 15px 5px 15px;
            margin-right: 20%;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-label {
            font-size: 0.75em;
            opacity: 0.7;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .answer-text {
            font-size: 1.1em;
            line-height: 1.8;
            color: #333;
            margin-bottom: 20px;
        }

        .answer-text p {
            margin-bottom: 12px;
        }

        .answer-text h1, .answer-text h2, .answer-text h3 {
            margin-top: 20px;
            margin-bottom: 12px;
            color: #667eea;
        }

        .answer-text ul, .answer-text ol {
            margin: 12px 0;
            padding-left: 30px;
        }

        .answer-text li {
            margin-bottom: 8px;
        }

        .answer-text strong {
            color: #764ba2;
            font-weight: 600;
        }

        .citations {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .citations-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
        }

        .citation-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #764ba2;
        }

        .citation-item strong {
            color: #667eea;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            color: #2e7d32;
            display: none;
        }

        .file-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF RAG Q&A System</h1>
            <p>Upload PDFs and ask questions with AI-powered answers and citations</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div class="section">
                <h2 class="section-title">Upload PDF</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì§</div>
                    <p style="font-size: 1.2em; margin-bottom: 15px;">Drag and drop your PDF here</p>
                    <p style="color: #666; margin-bottom: 20px;">or</p>
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf" />
                </div>
                <div class="file-info" id="fileInfo"></div>
                <div class="status" id="uploadStatus"></div>
            </div>

            <!-- Q&A Section -->
            <div class="section">
                <h2 class="section-title">Ask Questions</h2>
                <div class="qa-section">
                    <div class="chat-container" id="chatContainer">
                        <!-- Chat messages will be added here -->
                    </div>
                    <div class="input-group" style="margin-top: 20px;">
                        <input 
                            type="text" 
                            id="questionInput" 
                            placeholder="Ask a question about your PDF..."
                            onkeypress="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); askQuestion(); }"
                        />
                        <button class="btn" id="askBtn" onclick="askQuestion()">
                            Ask
                        </button>
                        <button class="btn btn-secondary" onclick="clearChat()" style="padding: 12px 20px;">
                            Clear Chat
                        </button>
                    </div>
                </div>
            </div>

            <!-- Control Section -->
            <div class="section">
                <button class="btn btn-secondary" onclick="clearDocuments()">
                    Clear All Documents
                </button>
            </div>
        </div>
    </div>

    <script>
        // Upload area drag and drop
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const fileInfo = document.getElementById('fileInfo');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                uploadFile(files[0]);
            } else {
                showStatus('Please upload a PDF file.', true);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            showStatus('Uploading and processing PDF...', false);
            fileInfo.classList.remove('show');

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`Success! PDF processed: ${data.chunks} chunks extracted.`, false);
                    fileInfo.textContent = `File: ${data.filename} | Chunks: ${data.chunks} | Total Documents: ${data.total_documents}`;
                    fileInfo.classList.add('show');
                } else {
                    showStatus(`Error: ${data.detail || 'Upload failed'}`, true);
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            }
        }

        function showStatus(message, isError) {
            uploadStatus.textContent = message;
            uploadStatus.className = `status show ${isError ? 'error' : ''}`;
            setTimeout(() => {
                uploadStatus.classList.remove('show');
            }, 5000);
        }

        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                alert('Please enter a question.');
                return;
            }

            const chatContainer = document.getElementById('chatContainer');
            const askBtn = document.getElementById('askBtn');
            const questionInput = document.getElementById('questionInput');

            // Add user question to chat
            const questionDiv = document.createElement('div');
            questionDiv.className = 'message';
            questionDiv.innerHTML = `
                <div class="message-question">
                    <div class="message-label">You</div>
                    ${escapeHtml(question)}
                </div>
            `;
            chatContainer.appendChild(questionDiv);

            // Clear input and disable button
            questionInput.value = '';
            askBtn.disabled = true;
            askBtn.innerHTML = '<span class="loading"></span> Processing...';

            // Add loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = `
                <div class="message-answer">
                    <div class="message-label">AI</div>
                    <div style="opacity: 0.6;">Thinking...</div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                // Remove loading message
                const loadingMsg = document.getElementById('loadingMessage');
                if (loadingMsg) loadingMsg.remove();

                if (response.ok) {
                    // Add AI answer to chat
                    const answerDiv = document.createElement('div');
                    answerDiv.className = 'message';
                    
                    let citationsHTML = '';
                    if (data.citations && data.citations.length > 0) {
                        citationsHTML = '<div class="citations" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e0e0e0;"><div class="citations-title">üìö Sources:</div>';
                        data.citations.forEach((citation) => {
                            citationsHTML += `
                                <div class="citation-item">
                                    <strong>Source ${citation.source}</strong><br>
                                    PDF: ${citation.pdf_filename} | Page: ${citation.page}<br>
                                    <em>${citation.text_snippet}</em>
                                </div>
                            `;
                        });
                        citationsHTML += '</div>';
                    }
                    
                    answerDiv.innerHTML = `
                        <div class="message-answer">
                            <div class="message-label">AI</div>
                            <div class="answer-text">${formatMarkdown(data.answer)}</div>
                            ${citationsHTML}
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e0e0e0;">
                                ${getFeedbackButtons()}
                            </div>
                        </div>
                    `;
                    chatContainer.appendChild(answerDiv);
                } else {
                    // Add error message
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'message';
                    errorDiv.innerHTML = `
                        <div class="message-answer">
                            <div class="message-label">AI</div>
                            <div style="color: #c62828;">Error: ${data.detail || 'Failed to get answer'}</div>
                        </div>
                    `;
                    chatContainer.appendChild(errorDiv);
                }
            } catch (error) {
                // Remove loading message
                const loadingMsg = document.getElementById('loadingMessage');
                if (loadingMsg) loadingMsg.remove();
                
                // Add error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message';
                errorDiv.innerHTML = `
                    <div class="message-answer">
                        <div class="message-label">AI</div>
                        <div style="color: #c62828;">Error: ${error.message}</div>
                    </div>
                `;
                chatContainer.appendChild(errorDiv);
            } finally {
                askBtn.disabled = false;
                askBtn.textContent = 'Ask';
                questionInput.focus();
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                document.getElementById('chatContainer').innerHTML = '';
            }
        }

        function getFeedbackButtons() {
            return `
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span style="color: #666; font-size: 0.9em; margin-right: 10px;">Was this helpful?</span>
                    <button onclick="this.style.background='#4caf50'; this.style.color='white'; this.nextElementSibling.style.background='#ffebee'; this.nextElementSibling.style.color='black';" 
                            style="background: #e8f5e9; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 1.2em; transition: all 0.3s;">üëç</button>
                    <button onclick="this.style.background='#f44336'; this.style.color='white'; this.previousElementSibling.style.background='#e8f5e9'; this.previousElementSibling.style.color='black';" 
                            style="background: #ffebee; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 1.2em; transition: all 0.3s;">üëé</button>
                </div>
            `;
        }
        

        async function clearDocuments() {
            if (!confirm('Are you sure you want to clear all uploaded documents?')) {
                return;
            }

            try {
                const response = await fetch('/api/clear', {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('All documents cleared successfully.', false);
                    fileInfo.classList.remove('show');
                    document.getElementById('answerArea').classList.remove('show');
                } else {
                    showStatus(`Error: ${data.detail || 'Failed to clear documents'}`, true);
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            }
        }

        // Simple Markdown formatter
        function formatMarkdown(text) {
            if (!text) return '';
            
            // Split into lines for processing
            let lines = text.split('\n');
            let html = '';
            let inList = false;
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                
                // Skip empty lines (will be converted to paragraph breaks)
                if (line === '') {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += '<br>';
                    continue;
                }
                
                // Headers
                if (line.startsWith('### ')) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += '<h3>' + escapeHtml(line.substring(4)) + '</h3>';
                } else if (line.startsWith('## ')) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += '<h2>' + escapeHtml(line.substring(3)) + '</h2>';
                } else if (line.startsWith('# ')) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += '<h1>' + escapeHtml(line.substring(2)) + '</h1>';
                }
                // Lists
                else if (/^[-*+]\s+/.test(line) || /^\d+\.\s+/.test(line)) {
                    if (!inList) {
                        html += '<ul>';
                        inList = true;
                    }
                    let listContent = line.replace(/^[-*+]\s+/, '').replace(/^\d+\.\s+/, '');
                    html += '<li>' + formatInlineMarkdown(listContent) + '</li>';
                }
                // Regular paragraph
                else {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += '<p>' + formatInlineMarkdown(line) + '</p>';
                }
            }
            
            if (inList) {
                html += '</ul>';
            }
            
            return html || '<p>' + formatInlineMarkdown(text) + '</p>';
        }
        
        // Format inline Markdown (bold, italic, etc.)
        function formatInlineMarkdown(text) {
            // Escape HTML first
            let html = escapeHtml(text);
            
            // Bold (**text** or __text__)
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // Italic (*text* or _text_)
            html = html.replace(/(?<!\*)\*(?!\*)(.*?)(?<!\*)\*(?!\*)/g, '<em>$1</em>');
            html = html.replace(/(?<!_)_(?!_)(.*?)(?<!_)_(?!_)/g, '<em>$1</em>');
            
            return html;
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check system status on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.has_api_key) {
                    console.log('System ready. Total documents:', data.total_documents);
                } else {
                    showStatus('Warning: OpenAI API key not configured. Please set OPENAI_API_KEY in .env file.', true);
                }
            } catch (error) {
                console.error('Failed to check status:', error);
            }
        });
    </script>
</body>
</html>
